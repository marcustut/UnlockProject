<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spot the Difference Game</title>
{% load static %}
<!-- Call Jquery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<!-- Clicking in image map areas -->
<script type="text/javascript">
$(document).ready(function() {
    // When clicked, show difference
	$('#transparentmap AREA').click(function() { 
	var theDifference = '#'+$(this).attr('id')+'-diff';
	$(theDifference).css('display', 'inline');
    $(theDifference).data('clicked', true);
	
	// When all differences selected/clicked, show email submission form
	if($('#leaf-diff').data('clicked') && $('#petal-diff').data('clicked') && $('#light-diff').data('clicked') && $('#nolight-diff').data('clicked') && $('#sauce-diff').data('clicked')) {
		$('#form_container').css('display', 'inline');
	}
	
	});
});
</script>
<style>
#different {position: absolute;background: url("https://storage.cloud.google.com/unlock2020.appspot.com/game/spot/HD_PhotoHunt_After_0001_sm.jpg") no-repeat top left;width:400px;height:600px;left:440px;top:166px;z-index:0;}
#leaf-diff {position:absolute;background: url("https://storage.cloud.google.com/unlock2020.appspot.com/game/spot/leaf.png") no-repeat top left;width:400px;height:600px;left:440px;top:166px;z-index:1;display: none;}
#light-diff {position:absolute;background: url("https://storage.cloud.google.com/unlock2020.appspot.com/game/spot/light.png") no-repeat top left;width:400px;height:600px;left:440px;top:166px;display:none;z-index:1;}
#nolight-diff {position:absolute;background: url("https://storage.cloud.google.com/unlock2020.appspot.com/game/spot/nolight.png") no-repeat top left;width:400px;height:600px;left:440px;top:166px;display:none;z-index:1;}
#sauce-diff {position:absolute;background: url("https://storage.cloud.google.com/unlock2020.appspot.com/game/spot/sauce.png") no-repeat top left;width:400px;height:600px;left:440px;top:166px;display:none;z-index:1;}
#petal-diff {position:absolute;background: url("https://storage.cloud.google.com/unlock2020.appspot.com/game/spot/petal.png") no-repeat top left;width:400px;height:600px;left:440px;top:166px;display:none;z-index:1;}
#transparentmap {z-index:9999;position: absolute;left:440px;top:166px;}
#form_container {display:none;color:#fff;background:#000;border:2px solid #fff;position:absolute;top:180px;left:150px;z-index:9999999;padding:10px;}
#wrapper > a:link {text-decoration: none;}
#wrapper > a:visited {text-decoration: none;}
#wrapper > a:hover {text-decoration: underline;}
#wrapper > a:active {text-decoration: none;}
#original {position:absolute;}
#wrapper {width:930px; padding:20px 0px 20px 0px; margin:0px auto;position:relative;}
</style>
</head>
<body>
<div id="wrapper">
<div id="different"></div>
<div id="transparentmap">
		<img class="transparentmap" src="{% static 'game/spot/transparentmap.png' %}" usemap="#photohunt" />
		<map name="photohunt">
			<area id="leaf" shape ="circle" coords="133, 280, 11" />
			<area id="light" shape ="rect" coords="253, 2, 292, 24" />
			<area id="nolight" shape ="rect" coords="273, 151, 293, 182" />
			<area id="sauce" shape ="circle" coords="368, 385, 7" />
			<area id="petal" shape ="rect" coords="261, 375, 281, 403" />
		</map>
	</div><!-- end transparent map -->
		<div id="leaf-diff"></div>
		<div id="light-diff"></div>
		<div id="nolight-diff"></div>
		<div id="sauce-diff"></div>
		<div id="petal-diff"></div>
		<h1>Spot the Difference Game</h1>
				<div id="original">
<p>Can you spot the differences?  Click on all five of them in the picture on the right to be entered to win.</p><br />
<img src="{% static 'game/spot/HD_PhotoHunt_Before_0001_sm.jpg' %}">
		</div><!-- end original -->
</div></div><!-- end pagebg and main -->
</body>
</html>
